<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        .setup-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        #challenge-content {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            align-items: center;
        }

        #player-name {
            font-size: 6rem;
            color: var(--accent-color);
            margin-bottom: 2rem;
            font-weight: 800;
            animation: fadeIn 0.5s ease-out;
        }

        #initial-msg {
            font-size: 8rem;
            font-weight: 800;
            text-align: center;
        }

        #challenge-text {
            font-size: 3rem;
            font-weight: 800;
        }

        #challenge-timer {
            font-size: 5rem;
            color: var(--title-gradient);
            margin-top: 0;
            font-weight: 800;
        }

        #next-btn {
            display: none;
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <header>
        <div style="display: flex; align-items: center; gap: 1rem;">
            <a href="index.html" class="theme-toggle" aria-label="Volver">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
            </a>
            <h1>Reto</h1>
        </div>
        <button id="theme-toggle" class="theme-toggle" aria-label="Cambiar tema">
            <!-- Icon initialized by JS -->
        </button>
    </header>

    <main id="game-display" class="game-display">
        <!-- Content injected by JS -->
        <h2 id="initial-msg">Configura y presiona Iniciar</h2>

        <div id="challenge-content" style="display: none;">
            <div id="player-name"></div>
            <div id="challenge-text"></div>
            <div id="challenge-timer"></div>
            <h3 id="end-msg" style="display:none; margin-top: 1rem;">Fin de tu reto</h3>
            <button id="next-btn" class="btn primary">Siguiente Reto</button>
        </div>
    </main>

    <div class="controls-container">
        <div class="setup-container">
            <div class="input-group">
                <label for="players-input">Jugadores:</label>
                <input type="number" id="players-input" min="1" max="20" value="2">
            </div>
            <div class="input-group">
                <label for="interval-input">Tiempo (seg):</label>
                <input type="number" id="interval-input" min="1" max="60" value="5">
            </div>
        </div>
        <button id="start-btn" class="btn primary">Iniciar</button>
        <button id="stop-btn" class="btn secondary" disabled>Parar</button>
    </div>

    <script src="js/app.js"></script>
    <script src="js/reto.js"></script>
</body>

</html>
