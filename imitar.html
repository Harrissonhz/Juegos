<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imitar</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        #initial-msg {
            font-size: 8rem;
            font-weight: 800;
            text-align: center;
        }

        #game-content {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        #player-display {
            font-size: 5rem;
            color: var(--accent-color);
            font-weight: 800;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        #assignment-display {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            line-height: 1.8;
            max-width: 100%;
            width: 100%;
            padding: 0 2rem;
        }

        .assignment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            width: 100%;
            max-width: 1200px;
        }

        .assignment-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 1rem;
            border: 2px solid var(--accent-color);
        }

        .assignment-player {
            font-size: 2rem;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        .assignment-animal {
            font-size: 2.5rem;
            font-weight: 800;
        }
    </style>
</head>

<body>
    <header>
        <div style="display: flex; align-items: center; gap: 1rem;">
            <a href="index.html" class="theme-toggle" aria-label="Volver">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
            </a>
            <h1>Imitar</h1>
        </div>
        <button id="theme-toggle" class="theme-toggle" aria-label="Cambiar tema">
            <!-- Icon initialized by JS -->
        </button>
    </header>

    <main id="game-display" class="game-display">
        <h2 id="initial-msg">Configura y presiona Iniciar</h2>

        <div id="game-content">
            <div id="player-display"></div>
            <div id="assignment-display"></div>
        </div>
    </main>

    <div class="controls-container">
        <div style="display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center;">
            <div class="input-group">
                <label for="players-input">Jugadores:</label>
                <input type="number" id="players-input" min="2" max="20" value="4">
            </div>
            <div class="input-group">
                <label for="interval-input">Tiempo (seg):</label>
                <input type="number" id="interval-input" min="1" max="10" value="5">
            </div>
        </div>
        <button id="start-btn" class="btn primary">Iniciar</button>
        <button id="stop-btn" class="btn secondary" disabled>Parar</button>
    </div>

    <script src="js/app.js"></script>
    <script src="js/imitar.js"></script>
</body>

</html>
